<div id="content-summary" class="flex vertical align-middle">
	<div class="tracker-count-total">
		<span class="count"></span>
		<span class="text"></span>
	</div>
	<div class="tracker-found-text"><%= t('summary_found_on') %></div>
	<div class="tracker-host">http://www.</div>
	<div class="tracker-category-wheel">
		<div id="categories-donut"></div>
		<div class="categories-donut-count"></div>
	</div>
	<div class="tracker-count-blocked" style="display:none;">
		<span class="count"></span>
		<span class="text"><%= t('summary_blocked') %></span>
	</div>
	<div class="tracker-count-alerts" style="display:none;">
		<span class="count"></span>
		<span class="text"></span>
	</div>
	<div class="flex-fill"></div>
	<div class="flex-fill not-scanned-title"><%= t('summary_page_not_scanned') %></div>
	<div class="flex-fill not-scanned-text">
		<%= t('summary_description_not_scanned_1') %>
		<br><br>
		<%= t('summary_description_not_scanned_2') %>
	</div>
	<div class="tracker-latency-total"></div>
	<button class="button hollow blocking-controls controls-trust">
		<svg class="float-left" width="12px" height="15px" viewbox="0 0 12 15">
			<g transform="translate(-16, -7.5)">
				<path d="M27.37504,10.4438 L22,9.01884 C21.92496,8.99372 21.82512,8.99372 21.75008,9.01884 L16.37504,10.4438 C16.15008,10.49372 16,10.69372 16,10.91868 C16.02512,14.7438 18.07504,18.29372 21.6,20.66876 C21.67504,20.71868 21.77504,20.7438 21.87504,20.7438 C21.97504,20.7438 22.07504,20.71868 22.15008,20.66876 C25.67504,18.29372 27.72496,14.7438 27.75008,10.91868 C27.75008,10.69372 27.6,10.49372 27.37504,10.4438 L27.37504,10.4438 Z"></path>
			</g>
		</svg>
		<span class="button-not-hover"><%= t('summary_trust_site') %></span>
		<span class="button-hover"><%= t('summary_undo') %></span>
	</button>
	<button class="button hollow blocking-controls controls-restrict">
		<svg class="float-left" width="11px" height="15px" viewbox="0 0 12 15">
			<g transform="translate(-4, -2)">
				<path d="M5.55172414,8.72413793 L5.00983788,8.72413793 C4.44608245,8.72413793 4,9.1710752 4,9.72240026 L4,16.0017377 C4,16.5550537 4.45211982,17 5.00983788,17 L14.3694725,17 C14.9332279,17 15.3793103,16.5530627 15.3793103,16.0017377 L15.3793103,9.72240026 C15.3793103,9.16908422 14.9271905,8.72413793 14.3694725,8.72413793 L13.8275862,8.72413793 L13.8275862,6.14413585 C13.8275862,3.85883621 11.9749714,2 9.68965517,2 C7.40898913,2 5.55172414,3.85539282 5.55172414,6.14413585 L5.55172414,8.72413793 Z M6.24137931,8.75429684 L6.24137931,6.14072417 C6.24137931,4.23475139 7.78480627,2.68965517 9.68965517,2.68965517 C11.5940853,2.68965517 13.137931,4.23329227 13.137931,6.13864323 L13.137931,8.78402473 L6.24137931,8.75429684 Z"></path>
			</g>
		</svg>
		<span class="button-not-hover"><%= t('summary_restrict_site') %></span>
		<span class="button-hover"><%= t('summary_undo') %></span>
	</button>
	<button class="button hollow blocking-controls controls-pause">
		<span class="button-not-active"><%= t('summary_pause_ghostery') %></span>
		<span class="button-active"><%= t('summary_resume_ghostery') %></span>
	</button>
	<div class="map-trackers"><%= t('summary_map_these_trackers') %></div>
</div>
